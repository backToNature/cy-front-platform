<html>
<head>
    <meta charset="UTF-8">
    <title>发表组件</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="/i/favicon.png">
    <link rel="stylesheet" href="./lib/amaze/css/amazeui.min.css"/>
</head>
<body>
    <div class="am-topbar admin-header">
      <div class="am-topbar-brand">
        <strong>畅言</strong> <small>前端组件平台</small>
      </div>

      <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

      <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
          <li class="am-dropdown" data-am-dropdown>
            <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
              <span class="am-icon-users"></span> 郭 豪 <span class="am-icon-caret-down"></span>
            </a>
            <ul class="am-dropdown-content">
              <li><a href="#"><span class="am-icon-user"></span> 我的组件</a></li>
              <li><a href="#"><span class="am-icon-cog"></span> 发表组件</a></li>
              <li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="content am-g">
      <div class="am-u-sm-8 am-u-sm-centered">
        <form class="am-form">
          <fieldset>
            <legend>发表组件</legend>

            <div class="am-form-group">
              <label for="doc-ipt-email-1">标题</label>
              <input type="email" class="" id="doc-ipt-email-1" placeholder="输入标题">
            </div>
            
            <div class="am-form-group">
              <label for="doc-ta-1">内容</label>
              <textarea class="" rows="5" id="doc-ta-1" placeholder="请填入markdown内容"></textarea>
            </div>

            <div class="am-form-group am-form-file">
              <label for="doc-ipt-file-2">组件缩略图</label>
              <div>
                <button type="button" class="am-btn am-btn-default am-btn-sm">
                  <i class="am-icon-cloud-upload"></i> 选择要上传的图片</button>
              </div>
              <input type="file" id="doc-ipt-file-2">
            </div>
            
            <div class="am-form-group">
              <label for="doc-ipt-email-1">tag</label>
              <input type="email" class="" id="doc-ipt-email-1" placeholder="输入tag">
            </div>

            <div class="am-form-group">
              <label for="doc-ipt-email-1">简介</label>
              <input type="email" class="" id="doc-ipt-email-1" placeholder="输入组件简介">
            </div>

            <p><button type="submit" class="am-btn am-btn-default">提交</button></p>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./lib/jquery/jquery.1.8.3.min.js"></script>
    <script src="./lib/amaze/js/amazeui.min.js"></script>
</body>
</html>
