<html>
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="/i/favicon.png">
    <link rel="stylesheet" href="./lib/amaze/css/amazeui.min.css"/>
</head>
<body>
    <div class="am-topbar admin-header">
      <div class="am-topbar-brand">
        <strong>畅言</strong> <small>前端组件平台</small>
      </div>
      <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

      <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
        {% block user %}
        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
          <li class="am-dropdown" data-am-dropdown>
            <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
              <span class="am-icon-users"></span> {{userInfo.nickname}} <span class="am-icon-caret-down"></span>
            </a>
            <ul class="am-dropdown-content">
              <li><a href="/component/myComponents/{{userId}}"><span class="am-icon-user"></span> 我的组件</a></li>
              <li><a href="/component/submit"><span class="am-icon-cog"></span> 发表组件</a></li>
              <li><a href="#" id="logout"><span class="am-icon-power-off"></span> 退出</a></li>
            </ul>
          </li>
        </ul>
        {%endblock%}
      </div>
    </div>
    <div class="am-g">
      <div class="am-u-sm-2">
        123414
      </div>
      <div class="am-u-sm-10">
        <div class="markdownWrapper">
          <div class="infoHeader">
            
          </div>
          <div class="markdown">
            
          </div>
        </div>
      </div>
    </div>
    <script src="./lib/jquery/jquery.1.8.3.min.js"></script>
    <script src="./lib/amaze/js/amazeui.min.js"></script>
</body>
</html>
