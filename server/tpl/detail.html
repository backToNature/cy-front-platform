<html>
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="/i/favicon.png">
    <link rel="stylesheet" href="/src/lib/amaze/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/src/css/detail.css">
    <script src="/src/lib/prettify/prettify.min.js"></script>
</head>
<body onload="prettyPrint()">
    <div class="am-topbar admin-header">
      <div class="am-topbar-brand">
        <strong>畅言</strong> <small>前端组件平台</small>
      </div>

    </div>
    <div class="am-g">
      <div class="am-u-sm-2">
        这里为标题栏
      </div>
      <div class="am-u-sm-10">
        <div class="markdownWrapper">
          {% block info %}
          <div class="infoHeader">
            <h1>{{info.title}}</h1>
              <p><span class="kind1">所属分类</span> {{info.tag}}</p>
              <p><span class="kind2">创建时间</span> {{info.ctime}} &nbsp;&nbsp;&nbsp;&nbsp;<span class="kind3">更新时间</span> {{info.utime}}</p>
            <p>简介: {{info.description}}</p>
            <hr>
          </div>
          {%endblock%}
          
          <div class="markdown">
            {% autoescape false %}
              {{info.content}} 
            {% endautoescape %}
          </div>
        </div>
      </div>
    </div>
    <script src="/src/lib/jquery/jquery.1.8.3.min.js"></script>
    <script src="/src/lib/amaze/js/amazeui.min.js"></script>
</body>
</html>
